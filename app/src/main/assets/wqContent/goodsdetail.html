<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body,img {
            width: 100%;
        }


    </style>
</head>
<body style="margin: 0; padding: 0">
</body>

<script type="text/javascript">

    function loadImg(str) {
        var arr = str.split(",");
        var innerStr = "";
        for (var i = 0; i < arr.length; i++) {
            innerStr += "<img src='" + arr[i] + "'>";
        }
        document.body.innerHTML = innerStr;
    }

    loadImg(str);




</script>
</html>
