<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
			html,
			body,
			ul,
			li,
			ol,
			dl,
			dd,
			dt,
			p,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			form,
			fieldset,
			legend,
			img {
				margin: 0;
				padding: 0;
			}
			
			fieldset,
			img {
				border: none;
				max-width: 100% !important;
			}
			
			ul,
			ol,
			li {
				list-style: none;
			}
			
			input {
				padding-top: 0;
				padding-bottom: 0;
				outline: none;
				color: #666;
			}
			
			input::-moz-focus-inner {
				border: none;
				padding: 0;
			}
			
			button {
				outline: none;
				font-family: 'Microsoft YaHei'
			}
			
			.gt {
				font-family: "arial";
			}
			
			img {
				border: none;
				max-width: 100% !important;
			}
			
			.sj-color {
				color: #2ab4e2;
			}
			
			select,
			input {
				vertical-align: middle;
			}
			
			select,
			input,
			textarea {
				font-size: 14px;
				margin: 0;
				outline: none;
				resize: none;
			}
			
			table {
				border-collapse: collapse;
				display: table;
				width: 100%;
			}
			
			body {
				font: 14px/20px "Microsoft YaHei";
				color: #444;
				min-height: 320px;
				overflow-y: scroll;
			}
			
			.clearfix:after {
				content: ".";
				display: block;
				height: 0;
				visibility: hidden;
				clear: both;
			}
			
			.clearfix {
				zoom: 1;
			}
			
			.clearit {
				clear: both;
				height: 0;
				font-size: 0;
				overflow: hidden;
			}
			
			a {
				color: #444;
				text-decoration: none !important;
			}
			
			i {
				font-style: normal;
			}
			
			a:hover {
				text-decoration: none;
			}
			
			em {
				font-style: normal;
			}
			
			.left {
				float: left;
			}
			
			.right {
				float: right;
			}
			
			.container {
				width: 1200px;
				margin: 0 auto;
				position: relative;
				min-width: 1200px;
			}
			
			.container_index_width {
				width: 1290px;
			}
			
			.border-none {
				border: none !important;
			}
			
			.red {
				color: #f00;
			}
			
			.green {
				color: #008813;
			}
			
			.orange {
				color: #ff6600;
			}
			
			.blue {
				color: #2ab4e2 !important;
			}
			
			.wait-box,
			.wait-box2 {
				position: absolute;
				z-index: 90;
				width: 100%;
				height: 100%;
				background: url(../img/loading.gif) no-repeat center 100px #fff;
				display: none;
				background-size: 90%;
			}
			
			.article-wrap {
				position: relative;
			}
			/*-------top-------*/
			
			.top {
				height: 32px;
				background: #fff;
				border-bottom: 1px solid #e8e8e8;
			}
			
			.com-meber-logined {
				line-height: 30px;
			}
			
			.com-meber-logined a {
				margin-left: 10px;
			}
			
			.com-meber-logined a.com-member-user {
				color: #2ab4e2;
			}
			
			.com-meber-logined a:hover {
				color: #ff6600;
			}
			
			.top .com-top-nav dl {
				float: left;
				position: relative;
				display: inline-block;
				margin-right: 5px;
			}
			
			.top .com-top-nav dt {
				height: 30px;
				line-height: 30px;
				cursor: pointer;
				position: relative;
				z-index: 2;
				border: 1px solid transparent;
				font-size: 13px;
			}
			
			.top .com-top-nav dl:hover dt {
				border-color: #ccc #ccc #fff
			}
			
			.top .com-top-nav dt a {
				display: inline-block;
				padding: 0 10px;
			}
			
			.top .com-top-nav dt .arrow {
				display: inline-block;
				margin: 2.5px 0 0 5px;
				border-width: 5px;
				border-style: solid;
				border-color: #888 transparent transparent;
				vertical-align: middle;
			}
			
			.top .com-top-nav dd {
				display: none;
				padding-top: 10px;
				position: absolute;
				top: 21px;
				left: 0;
				z-index: 1;
			}
			
			.top .com-top-nav dl:hover dd {
				display: block;
			}
			
			.top .com-top-nav dd .style-menu-list {
				background: #fff;
				position: relative;
				border: 1px solid #ccc;
			}
			
			.top .com-top-nav dd .style-menu-list a {
				display: block;
				height: 25px;
				line-height: 25px;
				padding: 0 10px;
				color: #333;
				white-space: nowrap;
			}
			
			.top .com-top-nav dd .style-menu-list a:hover {
				color: #ff4500;
			}
			/*------header--------*/
			
			.header {
				height: 60px;
				background-color: #fff;
				width: 100%
			}
			
			.header .logo {
				margin-top: 7px;
			}
			
			.header .logo h1 img {
				width: 180px;
			}
			
			.com-nav dl {
				display: inline-block;
				position: relative;
			}
			
			.com-nav dl a {
				display: inline-block;
				padding: 0 15px;
				color: #000;
			}
			
			.com-nav dt a {
				height: 60px;
				line-height: 60px;
				font-size: 16px;
			}
			
			.com-nav a.cur,
			.com-nav a:hover {
				color: #f60
			}
			
			.com-nav dd {
				display: none;
				min-width: 100%;
				padding: 10px 0;
				position: absolute;
				left: 0;
				top: 48px;
				z-index: 9999;
			}
			
			.com-nav dd a {
				font-size: 14px;
				color: #000;
				height: 30px;
				line-height: 30px;
				white-space: nowrap;
			}
			
			.com-nav dd a,
			.com-nav dl:hover dd {
				display: block;
			}
			
			.com-nav dd:before {
				display: block;
				content: "";
				width: 0;
				height: 0;
				border-width: 0 10px 10px;
				border-style: solid;
				border-color: transparent transparent #fff;
				top: 1px;
				left: 50%;
				margin-left: -10px;
				position: absolute;
			}
			
			.com-nav-list {
				padding: 10px 0;
				background: #fff;
				border-radius: 4px;
				overflow: hidden;
				box-shadow: 2px 2px 4px #ccc;
				border: 1px solid #eaeaea;
			}
			
			.com-nav dd a.cur,
			.com-nav dd a:hover {
				background: #f60;
				color: #fff;
			}
			/*-------content-------*/
			
			.content-wrap {
				width: 100%;
				background: #dfdfdf;
				padding-top: 5px;
			}
			
			.content-l-box {
				padding: 8px 10px 10px 100px;
			}
			/*-------骞垮憡-------*/
			
			.con-top {
				width: 1115px;
				float: left;
				background: #fff;
				margin-bottom: 15px;
				line-height: 30px;
				padding: 10px 15px;
				box-sizing: border-box;
				border-radius: 3px;
			}
			
			.con-top b {
				float: left;
				color: #1fb922;
				font-weight: normal;
				border-right: 1px solid #e3e3e3;
				padding-right: 15px;
			}
			
			.con-top p {
				height: 30px;
				overflow: hidden;
			}
			
			.con-top p a {
				float: left;
				margin-left: 20px;
			}
			
			.con-top p a:hover {
				color: #f30;
			}
			
			.con-bottom {
				width: 1115px;
				float: left;
			}
			
			.con-bottom a {
				float: left;
			}
			
			.con-bottom a:first-child {
				margin-right: 15px;
			}
			
			.content-l {
				width: 550px;
				background: #fff;
				overflow: hidden;
				float: left;
				border-radius: 3px;
				overflow: hidden;
				margin-bottom: 5px;
			}
			
			.tab-wrap span.bottom-line {
				width: 20%;
				height: 2px;
				bottom: 0;
				left: 0;
				position: absolute;
				background: #2ab4e2;
			}
			
			.tab-wrap {
				width: 80px;
				height: 803px;
				padding: 5px 0 20px 10px;
				background: #f2f2f2;
				border-top-left-radius: 3px;
				float: left
			}
			
			.tab-wrap dl {
				color: #666;
				text-align: center;
				margin-top: -1px;
			}
			
			.tab-wrap dt {
				margin-right: 10px;
				padding: 11px 0 10px;
				border-bottom: 1px solid #e4e4e4;
				font-size: 16px;
				cursor: pointer;
			}
			
			.tab-wrap dl.active dt {
				color: #000;
				font-weight: bold;
			}
			
			.tab-wrap dl dt:hover {
				color: #000;
			}
			
			.tab-wrap dl dd {
				display: none;
				line-height: 30px;
				font-size: 14px;
				cursor: pointer;
				position: relative;
			}
			
			.tab-wrap dl.active dd {
				display: block;
				padding-right: 10px;
			}
			
			.tab-wrap dl.active dd.active {
				background: #fff;
				border-radius: 5px 0 0 5px;
				color: #1fb922
			}
			
			.tab-wrap dl.active+dl dt {
				border-top: 1px solid #e4e4e4;
			}
			
			.tab-wrap dl.edit-partner {
				padding: 0;
			}
			
			.tab-wrap dl.edit-partner dt {
				padding: 0;
				font-size: 10px;
				height: 30px;
				line-height: 30px;
				color: #777;
			}
			
			.tab-wrap dl.edit-partner dd {
				padding: 0;
				margin-right: 10px;
				display: block;
			}
			
			.tab-wrap dl.edit-partner dd a {
				display: block;
				line-height: 35px;
				color: #F50C0C;
				border-bottom: 1px solid #e4e4e4;
				font-size: 13px;
			}
			
			#colorCheck {
				line-height: 20px;
				padding-bottom: 5px;
			}
			
			#colorCheck label {
				padding-right: 10px;
			}
			
			#colorCheck span {
				display: inline-block;
				padding-left: 20px;
				position: relative;
				margin-right: 5px;
				cursor: pointer;
			}
			
			#colorCheck span.checked {
				color: #1fb922;
			}

				top: 50%;

			.colors-list li {
				width: 21px;
				height: 21px;
				margin-right: 3px;
				float: left;
				border-radius: 3px;
				cursor: pointer;
			}
			
			.colors-list li:after {
				content: '';
				width: 21px;
				height: 21px;
				display: none;
				background-image: url(../img/ico-color-select.png);
			}
			
			.colors-list li.active:after {
				display: inline-block;
			}
			
			.colors-list li.add:after {
				display: none!important;
			}
			
			.colors-list li.add input {
				line-height: 21px;
				font-size: 14px;
				border: none;
				text-align: center;
				width: 70px;
				border-radius: 3px;

    // Android需要调用的方法

    document.body.innerHTML = Android.getValue();
    function postMyMessage(productID) {
        Android.setValue(productID);
    }

    var imgSrc = null;

    function showPic() {
        if (imgSrc === null) {
            imgSrc = "";
            $("img").each(function () {
                imgSrc += $(this)[0].src + ",";
            });
            imgSrc = imgSrc.substring(0, imgSrc.length - 1);
        }
        Android.showImgDetail(imgSrc,$(this)[0].src);
    }

    $("img").on("click", showPic);

    $("img[onclick]").off("click", showPic)

</script>
